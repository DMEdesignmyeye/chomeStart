<br>
<div class="container" *ngIf="favoruiteProducts.length > 0">
  

    <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
            <h1 class="title text-center">Propiedades Favoritas</h1>
            <br />
        </div>
    </div>





<div class="row"> 
    <div class="col-md-6" *ngFor="let product of favoruiteProducts">
        <div class="card card-plain card-blog text-center">
            <div class="card-image">
                <a [routerLink]="['/products/product', product.$key ]">

                  <div class="view overlay hm-white-slight">
                    <img [src]="product.productImageUrl" class="img-fluid" alt="" width="360px" height="640px">
                    <a>
                      <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                    </a>
                  </div>
                </a>
            </div>
            <div class="card-body">
                <a class="text-muted">
                    <h5>{{ product.productCategory }}</h5>
                  </a>
                  <h5 class="card-title">
                    <strong>
                      <a [routerLink]="['/products/product', product.$key]">{{ product.productName }}</a>
                    </strong>
                  </h5>
                      <p class="card-text">{{ product.productDescription }}
                  </p>    
                <br/>                
                <div clas="card-footer text-center">                   
                    <span class="left">₹ {{ product.productPrice }}</span>
                    <span class="right">
                      <a placement="top" mdbTooltip="Mirar Más" container="body" [routerLink]="['/products/product', product.$key]">
                        <i class="fa fa-eye"></i>
                      </a>
                      <a placement="top" mdbTooltip="Eliminar Propiedad" container="body" (click)="removeFavourite(product)">
                        <i class="fa fa-trash"></i>
                      </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
  </div>    
</div>

<div class="container" *ngIf="favoruiteProducts.length === 0">

  <app-no-products-found [title]="messageTitle" [description]="messageDescription"></app-no-products-found>
</div>
